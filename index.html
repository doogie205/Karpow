<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <title>Karpow Maintenance Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
        }
        .hero-image {
            position: relative;
            width: 100vw;
            height: 100vh;
            margin: 0 auto;
        }
        .hero-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }
        img.logo {
            max-width: 150px;
        }
    </style>
</head>
<body>
    <div class="hero-image">
        <img src="https://source.unsplash.com/random/1920x1080" alt="Hero Image" style="width:100%; height:100%; object-fit: cover; position: absolute; top: 0; left: 0;">
        <div class="hero-content">
            <img src="Karpow Pro Mock Up .png" alt="Karpow Logo" class="logo">
            <h2>We're working on getting it up and running</h2>
            <p>Stay tuned for something amazing!</p>
            <h3>Figuring Out Our Style</h3>
            <p>We're in the process of defining our unique style. Exciting updates coming soon!</p>
        </div>
    </div>
    <footer class="container" style="position: absolute; bottom: 0; width: 100%;">
        <small>&copy; 2024 Karpow</small>
    </footer>
</body>
</html>
